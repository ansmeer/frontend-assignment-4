<li class="captured">
  {{ data?.name }}, {{ data?.id }}
  <img [src]="imageUrl" [alt]="data?.name" />
  <img *ngIf="captured" src="./assets/pokeball.png" [alt]="captured" />
  <button *ngIf="captured" (click)="signalReleasePokemon($event, data)">
    Release
  </button>
  <button *ngIf="!captured" (click)="signalCatchPokemon($event, data)">
    Catch
  </button>
</li>
